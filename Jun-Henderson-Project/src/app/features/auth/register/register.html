<div class="register-card">
  <h1>Create your account</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field">
      <label for="displayName">Name</label>
      <input id="displayName" type="text" formControlName="displayName" placeholder="Your name" />
      <small *ngIf="f.displayName.touched && f.displayName.invalid">Min 2 characters.</small>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
      <small *ngIf="f.email.touched && f.email.invalid">Enter a valid email.</small>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <small *ngIf="f.password.touched && f.password.invalid">Min 6 characters.</small>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••••" />
      <small *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.['mismatch']">Passwords don’t match.</small>
      <small *ngIf="f.confirmPassword.touched && f.confirmPassword.hasError('required')">Required field.</small>
    </div>

    <label class="checkbox">
      <input type="checkbox" formControlName="acceptTerms" />
      <span>I agree to the Terms</span>
    </label>
    <small *ngIf="f.acceptTerms.touched && f.acceptTerms.invalid">You must accept the terms.</small>

    <button type="submit" [disabled]="form.invalid || loading()">
      {{ loading() ? 'Creating...' : 'Create account' }}
    </button>

    <p class="redirect">
      Already have an account? <a routerLink="/login">Login</a>
    </p>

    <p class="error" *ngIf="fireError()">{{ fireError() }}</p>
    <p class="success" *ngIf="success()">{{ success() }}</p>
  </form>
</div>
